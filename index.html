<!DOCTYPE html>
<html data-theme="system" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atomology</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Graduate&display=swap"
      rel="stylesheet"
    />
    <!-- Inline style to reserve vertical scrollbar immediately to avoid layout shift -->
    <style>
      html,
      body {
        overflow: hidden; /* Make root full-height with hidden overflow */
      }
      /* DEBUG: visual check for data-theme selectors. Remove after verification. */
      [data-theme="cupcake"] [data-theme="night"] body {
        background: #0b1220 !important; /* dark navy for night */
        color: #e6eef8 !important;
      }
    </style>
    <script>
      // set --vh early so layout using the variable doesn't flicker
      (function () {
        try {
          document.documentElement.style.setProperty(
            "--vh",
            window.innerHeight * 0.01 + "px"
          );
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
