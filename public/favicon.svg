<?xml version="1.0" encoding="utf-8"?>
<!-- Atomology favicon: serif "A." centered, transparent background -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 491.52 491.52">
  <!-- Transparent background so only the glyph renders -->
  <rect width="100%" height="100%" fill="transparent" />

  <!-- Very large serif 'A' with a period to the right, aligned low in the viewBox -->
  <text x="50%" y="78%" text-anchor="middle" dominant-baseline="alphabetic"
        font-family="Georgia, 'Times New Roman', Times, serif"
        font-weight="700"
        fill="#0b1220"
        font-size="520">
    <tspan>A</tspan>
    <tspan dx="28" font-size="300">.</tspan>
  </text>
</svg>
